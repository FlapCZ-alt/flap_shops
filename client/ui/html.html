<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flap_shops by Flap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
</head>

<body>
    <div class="ShopMainMenu" style="display: none;">

        <div class="popup center" id="popup">
            <div class="icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="title">
                Error
            </div>
            <div class="description">
            </div>
            <div class="dismiss-btn">
                <button id="dismiss-popup-btn">
                    confirm
                </button>
            </div>
        </div>

        <div class="popup_buyMenu center" id="money_shit">
        </div>
        
        <div class="popup_succBuy center" id="popup">
            <div class="iconSuc">
                <i class="fa fa-check"></i>
            </div>
            <div class="title">
                Success
            </div>
            <div class="description">
            </div>
            <div class="dismiss-btn">
                <button id="dismiss-popup3-btn">
                    confirm
                </button>
            </div>
        </div>

        <ul>
            <li>
                <div class="choose_1" id="complete_button1">
                    <a href="#">
                        <div class="icon">
                            <i class="fas fa-store-alt"></i>
                            <i class="fas fa-store-alt"></i>
                        </div>
                        <div class="name"><span data-text="open shop">open shop</span></div>
                    </a>
                </div>
            </li>
            <li>
                <div class="choose_2" id="complete_button2">
                    <a href="#">
                        <div class="icon">
                            <i class="fas fa-tags"></i>
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="name"><span data-text="sell items">sell items</span></div>
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div class="ItemsContainer" style="display: none;">
        <div class="shopheader"></div>
        <div class="shop">
            <div class="courseItemsContainer">
            </div>
        </div>
    </div>

    <div class="ItemsSellContainer" style="display: none;">
        <div class="shopheader"></div>
        <div class="shop">
            <div class="courseItemsSellContainer">
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
